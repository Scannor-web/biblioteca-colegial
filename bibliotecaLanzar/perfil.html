<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link rel="stylesheet" href="css/perfil/perfil.css"/>
</head>
<body>
  <div id="contenido" class="p-3">
    <h2>Mi Perfil</h2>
    <form id="perfilForm">
      <input type="text" id="nombreUsuario" placeholder="Nombre" required/>
      <input type="email" id="emailUsuario" placeholder="Correo electrónico" required/>
      <input type="file" id="fotoPerfil"/>
      <button type="submit">Actualizar</button>
    </form>
    <button id="cerrarSesion">Cerrar Sesión</button>
  </div>
  <script src="js/perfil/perfil.js"></script>
</body>
</html>
